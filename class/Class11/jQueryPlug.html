<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery Plugins</title>
    <meta name="author" content="Jose Guzman">
    <meta name="content" content="This is an example of how you can use 2 different plugins in your website">
    <meta name="keywords" content="jQuery CSS HTML PagePiling Fancybox">
    <link rel="stylesheet" href="css/jQueryPlug.css">
        <!-- Jquery script source -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
        <!-- These are the links for the fancybox CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" >
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
        <!-- This is the link for pagePiling  -->
    <link rel="stylesheet" href="css/jquery.pagepiling.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pagePiling.js/1.5.6/jquery.pagepiling.min.js"></script>
    <!-- This is the file for lettering js -->
    <script src="js/jquery.lettering-0.6.1.min.js" type="text/javascript"></script>
        <!-- This is the link for my own js file -->
    <script src="js/jQueryPlug.js" type="text/javascript"></script>
  </head>
  <body>

    <div id="PagePiling">   <!-- I will use this id to apply the PagePiling plugin -->

       <div class="section fancybox"> <!-- Fancybox -->
          <div class="gridImages">
            <div>
              <a data-fancybox="mecha" data-caption="Robot #1"  href="img/big/1.jpg"> <img src="img/small/1.jpg" alt="Robot #1"> </a>
              <a data-fancybox="mecha" data-caption="Robot #2"  href="img/big/2.png"> <img src="img/small/2.png" alt="Robot #2"> </a>
              <a data-fancybox="mecha" data-caption="Robot #3"  href="img/big/3.png"> <img src="img/small/3.png" alt="Robot #3"> </a>
            </div>
            <div>
              <a data-fancybox="mecha" data-caption="Robot #4"  href="img/big/4.jpg"> <img src="img/small/4.jpg" alt="Robot #4"> </a>
              <a data-fancybox="mecha" data-caption="Robot #5"  href="img/big/6.jpg"> <img src="img/small/6.jpg" alt="Robot #5"> </a>
              <a data-fancybox="mecha" data-caption="Robot #6"  href="img/big/7.jpg"> <img src="img/small/7.jpg" alt="Robot #6"> </a>
            </div>
            <div>
              <a data-fancybox="mecha" data-caption="Robot #7"  href="img/big/8.jpg"> <img src="img/small/8.jpg" alt="Robot #7"> </a>
              <a data-fancybox="mecha" data-caption="Robot #8"  href="img/big/9.jpg"> <img src="img/small/9.jpg" alt="Robot #8"> </a>
              <a data-fancybox="mecha" data-caption="Robot #9"  href="img/big/10.jpg"> <img src="img/small/10.jpg" alt="Robot 9#"> </a>
            </div>
          </div>
          <div class="usage">
            <a href="http://fancyapps.com/fancybox/3/">Documentation</a>
            <br>
            <br>
            <a href="http://fancyapps.com/fancybox/3/docs/">Examples</a>
          </div>

      </div>

      <div class="section lettering">
          <h1 class="fancyTitle">Lettering <br/>&bull; Fancy words and letters &bull; <br/> Great for typography design</h1>
          <div class="usage">
            <a href="https://github.com/davatron5000/Lettering.js">Documentation</a>
            <br>
            <br>
            <a href="https://blog.typekit.com/2011/01/06/type-study-an-example-of-lettering-js/">Examples</a>
          </div>
      </div>

      <div class="section pagePiling">
        <h1 class="fancyTitle">PagePiling <br/>&bull; Create an original scrolling site &bull; <br/> Great for single page website</h1>
        <div class="usage">
          <a href="https://github.com/alvarotrigo/pagePiling.js#pagepilingjs">Documentation</a>
          <br>
          <br>
          <a href="https://alvarotrigo.com/pagePiling/#page1">Examples</a>
        </div>
      </div>

    </div>



  </body>
</html>
